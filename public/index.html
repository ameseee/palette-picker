<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="jquery-3.2.1.min.js"></script>
    <title>Palette Picker</title>
  </head>
  <body>
    <section class="main-body">
      <h1 class="title">Palette Picker</h1>
      <main class="main">
        <section class="how-it-works">
          <section class="instruction-section">
            <aside class="instruction-aside">
              <h4>Create a Project</h4>
              <p>here are the instructions</p>
            </aside>
            <aside class="instruction-aside">
              <h4>Pick a Palette</h4>
              <p>here are the instructions</p>
            </aside>
            <aside class="instruction-aside">
              <h4>Save a Palette</h4>
              <p>here are the instructions</p>
            </aside>
            <aside class="instruction-aside">
              <h4>Change your mind?</h4>
              <p>here are the instructions</p>
            </aside>
          </section>
        </section>
        <section class="main-bottom">


        <section class="main-left">
          <article class="pick-palette">
            <section class="colors">
              <div class="color color1">
                <div class="empty-heart-icon icon"></div>
                <p class="hex-code hex-code1"></p>
              </div>
              <div class="color color2">
                <div class="empty-heart-icon icon"></div>
                <p class="hex-code hex-code2"></p>
              </div>
              <div class="color color3">
                <div class="empty-heart-icon icon"></div>
                <p class="hex-code hex-code3"></p>
              </div>
              <div class="color color4">
                <div class="empty-heart-icon icon"></div>
                <p class="hex-code hex-code4"></p>
              </div>
              <div class="color color5">
                <div class="empty-heart-icon icon"></div>
                <p class="hex-code hex-code5"></p>
              </div>
            </section>
            <button type="button" name="generate" class="generate-btn">
              Generate More Colors
            </button>
            <aside class="new-palette-container">
                  <select id="project-menu" type="text" name="" value="">
                    <option selected>Select a Project</option>
                  </select>
                  <input id="new-palette" type="text" name="" value="" placeholder="New Palette Name">
                  <input id="new-palette-btn" type="submit" name="" value="save!">
            </aside>
          </article>
        </section>
        <article class="projects">
          <section class="projects-form">
            <h2 class="projects-subtitle">Projects</h2>
            <input id="new-project" type="text" placeholder="New Project Name">
            <input id="new-project-btn" type="submit">
          </section>
          <section class="project-directory">
            <aside class="saved-project"></aside>
          </section>
        </article>
        </section>
      </main>
    </section>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script
    type="text/javascript" src="js/scripts.js">
    </script>
  </body>
</html>
